<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="description" content="Just a character counter.">
    <link rel="icon" href="source/icons/Settings.png">
    <link rel="stylesheet" href="source/css/stylesheet.css">
    <title>character counter</title>
</head>
<body>
    <main style="max-width: 300px">
        <header><h1>Character Counter</h1></header>
        <form class="form no-margin">
            <div>
                <label for="input"><small>Your text</small></label>
                <textarea required id="input"></textarea>
            </div>
        </form>
        <div class="no-margin" id="output">
            <p class="no-margin">Total characters:</p>
            <p class="no-margin">Total spaces:</p>
        </div>
    </main>
    <script src="source/js/main.js"></script>
    <script>
        const inputField = document.getElementById("input");
        const resultsField = document.getElementById("output").childNodes;

        setInterval(() => {
            resultsField[1].innerText = "Total characters: " + inputField.value.length;
            resultsField[3].innerText = "Total spaces: " + (inputField.value.split(' ').length - 1);
        }, 100);
    </script>
    <noscript>
        <div class="warning">
            <img src="source/icons/Warning.png" height="5rem">
            <p>
                Sorry, but this website won't work properly with JavaScript disabled. Please <a href="https://www.enable-javascript.com" target="_blank">enable</a> it.
            </p>
        </div>
    </noscript>
</body>
</html>
