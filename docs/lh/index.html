<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
        @font-face {
            font-family: MCRegular;
            src: url("assets/font/MinecraftRegular-Bmg3.otf");
        }

        @font-face {
            font-family: MCBold;
            src: url("assets/font/MinecraftBold-nMK1.otf");
        }

        @font-face {
            font-family: MCItalic;
            src: url("assets/font/MinecraftItalic-R8Mo.otf");
        }

        @font-face {
            font-family: MCBoldItalic;
            src: url("assets/font/MinecraftBoldItalic-1y1e.otf");
        }

        @media (min-device-width:320px) and (max-device-width:768px) {
            html, body {
                zoom:100%;
            }
        
        html, body {
            zoom: 100%;
            margin: 0;
            font-family: MCRegular, MCBold, MCItalic, MCBoldItalic;
            background-size: 120%;
            background-image: url("assets/background.png");
            background-position: top center;
            color: #FFFFFF;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: MCBold;
            margin-bottom: 5px;
        }

        a {
            color: #00AAAA;
        }

        p {
            color: #FFFFFF;
            margin-top: 0px;
            margin-bottom: 5px;
        }

        ul, li {
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .header {
            background: #252525;
            box-shadow: 1px 1px 10px 5px #00000040;
            display: flex;
            align-items: center;
        }

        .header > div {
            margin: 10px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .title-text {
            font-family: MCBold;
            font-size: 35px;
        }

        .bold {
            font-family: MCBold;
            font-size: 16px;
        }

        .italic {
            font-family: MCItalic;
            font-size: 16px;
        }

        .bold-italic {
            font-family: MCBoldItalic;
            font-size: 16px;
        }

        .wrapper {
            margin: 10px;
            padding: 20px;
            background: #252525;
            box-shadow: 1px 1px 10px 5px #00000040;
            border-radius: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: calc(100vw - 210px) 210px;
            gap: 0px;
        }

        .column {
            padding: 10px;
        }
    </style>
    <title>Localhost SMP</title>
    <link rel="icon" href="assets/icon.png" />
</head>
<body>
    <header class="header">
        <div>
            <a href="https://rumyantsev168.github.io/lh">
                <img class="logo" src="assets/icon.png"/>
            </a>
        </div>
        <div>
            <a style="text-decoration: none;" href="https://rumyantsev168.github.io/lh"><span class="title-text" style="color: #00AAAA">Localhost</span> <span class="title-text" style="color: #FFFFFF">SMP</span></a>
        </div>
    </header>
    <div class="container">
        <div class="wrapper" style="width: calc(100vw - 260px); justify-self: left">
            <p class="italic">idk, maybe this will become a real MC server at some point...</p>
            <h3>Info</h3>
            <p style="margin-left: 25px">Default gamemode: survival</p>
            <h3>Plugins</h3>
            <div style="">
                <ul style="list-style-type: square">
                    <li><span style="color: #00AA00">AuthMe</span></li>
                    <li><span style="color: #00AA00">CommandItems</span></li>
                    <li><span style="color: #00AA00">CrackShot</span></li>
                    <li><span style="color: #00AA00">DynMap</span></li>
                    <li><span style="color: #00AA00">Essentials</span></li>
                    <li><span style="color: #00AA00">Graves</span></li>
                    <li><span style="color: #00AA00">GriefPrevention</span></li>
                    <li><span style="color: #00AA00">LuckPerms</span></li>
                    <li><span style="color: #00AA00">SimpleClans</span></li>
                    <li><span style="color: #00AA00">TreeCapitator</span></li>
                    <li><span style="color: #00AA00">WorldEdit</span></li>
                </ul>
            </div>
<!--
            <h3>Server Map: <span class="italic">no link</span></h3>
            <h3>Game modes:</h3>
            <ul>
                <li>
                    <p>
                        Vanilla survival with <a href="https://www.youtube.com/watch?v=VDsjXB-BaE0">land claims</a> (no one will ruin your work!)
                    </p>
                </li>
            </ul>

            <h3>Random games:</h3>
            <p class="italic">(credit goes to @marcthird128 on GitHub)</p>
            <ul>
                <li><a href="https://maza64.xyz/bounce">Bounce game</a></li>
            </ul>
-->
        </div>
        <div class="wrapper" style="width: fit-content; height: fit-content; justify-self: right">
            <img src="assets/owner_pose.png" align="center" width="150px" />
        </div>
    </div>
</body>
</html>
