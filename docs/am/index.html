<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <style>
        html, body {
            margin: 0px 0px;
            padding: 0px 0px;
            background: #0E1113;
            font-family: Arial;
            color: #EEF1F3;
        }

        p {
            margin: 5px;
        }

        a {
            color: #648EFC;
        }

        .header {
            display: flex;
            align-items: center;
            margin: 32px 20px 16px;
            font-size: 32px;
        }

        .plate {
            display: flex;
            align-items: center;
            margin: 16px 20px;
            padding: 12px 16px;
            background: #181C1F;
            border-radius: 15px;
            height: fit-content;
            font-family: Segoe UI;
            font-size: 15px;
            font-weight: 400;
        }

        .icon-automod {
            margin: 0px 12px 0px 0px;
        }

        .icon-nightmode {
            margin: 8px;
        }

        .container {
            display: grid;
            grid-template-columns: calc(50vw + 26px) auto;
            gap: 0px;
        }

        .column {
            padding: 0px;
        }

        #area-code {
            margin: 0px 10px 0px 20px;
            padding: 10px 16px;
            background: #2A3236;
            border: none;
            border-radius: 20px;
            radius: 20px;
            height: fit-content;
            min-height: 500px;
            width: calc(50vw - 36px);
            resize: none;
            font-family: monospace;
            font-size: 16px;
            color: #EEF1F3;
        }

        #result {
            margin: 0px 20px 0px 10px;
            padding: 10px 16px;
            background: #2A3236;
            border: none;
            border-radius: 20px;
            height: fit-content;
            min-height: 500px;
            width: calc(50vw - 88px);
            font-family: monospace;
            font-size: 16px;
            color: #FF0000;
        }

        .code:hover {
            background: #333D42;
        }

        #button-save {
            margin: 5px 5px 5px 20px;
            padding: 12px 14px 14px 14px;
            align-items: center;
            background: #115BCA;
            border: none;
            border-radius: 25px;
            font-family: Segoe UI;
            font-size: 14px;
            font-weight: 500;
            color: #FFFFFF;
        }

        #button-save:hover {
            background: #1870F4;
            cursor: pointer;
        }

        #button-save:disabled {
            background: #191C1E;
            color: #525456;
        }

        #button-clear {
            margin: 5px 5px;
            padding: 12px 14px 14px 14px;
            align-items: center;
            background: #115BCA;
            border: none;
            border-radius: 25px;
            font-family: Segoe UI;
            font-size: 14px;
            font-weight: 500;
            color: #FFFFFF;
        }

        #button-clear:disabled {
            background: #191C1E;
            color: #525456;
        }

        .footer {
            padding: 0px 0px;
            background: #0E1113;
            width: 100vw;
            position: fixed;
            bottom: 0;
            align-items: center;
            text-align: center;
        }

        .footer > div {
            margin: 10px;
        }

        pre {
            margin: 0px;
            text-wrap: wrap;
        }

        .night-mode {
            display: flex;
            align-items: center;
            margin: 0px;
        }

        .night-mode > span {
            padding: 9px 6px;
            font-family: Segoe UI;
            font-size: 14px;
            font-weight: 450;
    </style>
    <title>AutoModerator</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const input = document.getElementById("area-code");
            const saveButton = document.getElementById("button-save");
            saveButton.addEventListener("click", () => func(input));
        });

        const yaml = require("js-yaml");

        function func(input) {
            r = prompt("what the sigma?");
            try {
                let yamlString = input.value;
                let obj = yaml.load(yamlString);
                result.innerHTML = `<pre>${obj.name}</pre>`;
            } catch (e) {
                let indented = '';
                e.toString().split('\n').forEach(line => {
                indented += `    ${line}\n`;
                });
            }
        }
    </script>
    <div class="header">
        <strong>Automoderator</strong>
        <div style="flex-grow: 1"></div>
        <div class="night-mode">
            <svg class="icon-nightmode" viewBox="0 0 20 20" height="20" width="20" xmlns="http://www.w3.org/2000/svg" fill="white">
                <path d="M9.875 19a9.073 9.073 0 0 1-8.48-5.78 1.094 1.094 0 0 1 .247-1.191 1.145 1.145 0 0 1 1.232-.255c1.13.449 2.361.587 3.564.4A6.89 6.89 0 0 0 12.17 6.44a6.806 6.806 0 0 0-.394-3.564 1.148 1.148 0 0 1 .255-1.231 1.1 1.1 0 0 1 1.193-.248 9.082 9.082 0 0 1 5.746 9.254 9.184 9.184 0 0 1-8.32 8.32 11.93 11.93 0 0 1-.775.028Zm-7.206-5.967A7.871 7.871 0 1 0 13.033 2.668 8.116 8.116 0 0 1 2.669 13.033Z"></path>
            </svg>
            <span>Dark Mode</span>
        </div>
    </div>
    <div class="plate">
        <svg class="icon-automod" viewBox="0 0 20 20" width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" fill="white">
            <path d="M18.376 4H1.624A1.618 1.618 0 0 0 0 5.607v11.786A1.618 1.618 0 0 0 1.624 19h16.752A1.618 1.618 0 0 0 20 17.393V5.607A1.618 1.618 0 0 0 18.376 4Zm.374 13.393a.366.366 0 0 1-.374.357H1.624a.366.366 0 0 1-.374-.357V5.607a.366.366 0 0 1 .374-.357h16.752a.366.366 0 0 1 .374.357v11.786ZM6 14.529h.014A2.049 2.049 0 0 0 8.07 16.3h3.858A1.854 1.854 0 0 0 14 14.529V12H6v2.529Zm1.249-1.279h5.5v1.279c0 .47-.574.521-.821.521H8.07a.79.79 0 0 1-.821-.75v-1.05ZM8.624 3h-1.25a2.625 2.625 0 0 1 5.25 0h-1.25a1.375 1.375 0 0 0-2.75 0ZM7 10H5V8h2v2Zm6-2h2v2h-2V8Z"></path>
        </svg>
        <span>
            This page is used to test AutoModerator code, see the <a href="https://www.reddit.com/r/reddit.com/wiki/automoderator/full-documentation/" class="a cursor-pointer underline no-visited">full documentation</a>. Made by <a href="https://www.reddit.com/u/rumyantsev">u/rumyantsev</a>!
        </span>
    </div>
    <div class="container">
        <div class="column">
            <textarea id="area-code"></textarea>
            <div style="width: calc(50vw + 36px); text-align: left">
                <button id="button-save">Save</button>
                <button disabled id="button-clear">Clear</button>
            </div>
        </div>
        <div class="column">
            <div id="result"></div>
        </div>
    </div>
