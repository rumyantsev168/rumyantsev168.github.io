<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <style>
        html, body {
            margin: 0px 0px;
            padding: 0px 0px;
            background: #0E1113;
            font-family: Arial;
            color: #EEF1F3;
        }

        p {
            margin: 5px;
        }

        a {
            color: #648EFC;
        }

        .title {
            margin: 32px 20px 16px;
            font-size: 32px;
        }

        .plate {
            display: flex;
            align-items: center;
            margin: 16px 20px;
            padding: 12px 16px;
            background: #181C1F;
            border-radius: 15px;
            width: calc(100vw - 72px);
            height: fit-content;
            font-family: Segoe UI;
            font-size: 15px;
            font-weight: 400;
        }

        .icon {
            margin: 0px 12px 0px 0px;
        }

        .main {

        }

        .code {
            margin: 0px 20px;
            padding: 10px 16px;
            background: #2A3236;
            border: none;
            border-radius: 20px;
            radius: 20px;
            height: fit-content;
            min-height: 500px;
            width: calc(100vw - 72px);
            resize: vertical;
            font-family: monospace;
            font-size: 16px;
            color: #EEF1F3;
        }

        .code:hover {
            background: #333D42;
        }

        .button-save {
            margin: 5px 20px;
            padding: 12px 14px 14px 14px;
            align-items: center;
            background: #115BCA;
            border: none;
            border-radius: 25px;
            font-family: Segoe UI;
            font-size: 14px;
            font-weight: 500;
            color: #FFFFFF;
        }

        .button-save:hover {
            background: #1870F4;
            cursor: pointer;
        }

        .footer {
            padding: 0px -10px;
            background: transparent;
            width: 100vw;
            position: fixed;
            bottom: 0;
            align-items: center;
            text-align: center;
        }

        .footer > div {
            margin: 10px;
        }
    </style>
    <title>AutoModerator</title>
</head>
<body>
    <div class="title">
        <strong>Automoderator</strong>
    </div>
    <div class="plate">
        <svg class="icon" viewBox="0 0 20 20" width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" fill="white">
            <path d="M18.376 4H1.624A1.618 1.618 0 0 0 0 5.607v11.786A1.618 1.618 0 0 0 1.624 19h16.752A1.618 1.618 0 0 0 20 17.393V5.607A1.618 1.618 0 0 0 18.376 4Zm.374 13.393a.366.366 0 0 1-.374.357H1.624a.366.366 0 0 1-.374-.357V5.607a.366.366 0 0 1 .374-.357h16.752a.366.366 0 0 1 .374.357v11.786ZM6 14.529h.014A2.049 2.049 0 0 0 8.07 16.3h3.858A1.854 1.854 0 0 0 14 14.529V12H6v2.529Zm1.249-1.279h5.5v1.279c0 .47-.574.521-.821.521H8.07a.79.79 0 0 1-.821-.75v-1.05ZM8.624 3h-1.25a2.625 2.625 0 0 1 5.25 0h-1.25a1.375 1.375 0 0 0-2.75 0ZM7 10H5V8h2v2Zm6-2h2v2h-2V8Z"></path>
        </svg>
        <span>
            This page is used to test AutoModerator code, see the <a href="https://www.reddit.com/r/reddit.com/wiki/automoderator/full-documentation/" class="a cursor-pointer underline no-visited">full documentation</a>. Made by <a href="https://www.reddit.com/u/rumyantsev">u/rumyantsev</a>!
        </span>
    </div>
    <div class="main">
        <textarea class="code"></textarea>
    </div>
    <div style="text-align: right">
        <button class="button-save" type="submit" onclick="alert('Button clicked!')">Save</button>
    </div>
    <footer class="footer">
        <div>
            <span>Light theme coming soon!</span>
        </div>
    </footer>
</body>
</html>
