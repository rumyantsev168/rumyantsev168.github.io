<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="description" content="secret page lol">
    <link rel="icon" href="../source/icons/Page.png">
    <link rel="stylesheet" href="../source/css/stylesheet.css">
    <title></title>
</head>
<body>
    <main style="max-width: 300px">
        <header>
            <h1>Animated Title</h1>
            <hr size="1px">
        </header>
        <p class="text-center">Look, this page has animated title!</p>
        <footer class="text-center">
            <small><a href="index.html">Back to Tests</a></small>
        </footer>
    </main>
    <script src="../source/js/cursor_trail.js"></script>
    <script>
        const pageTitle = document.getElementsByTagName("title")[0];
        const titleFrames = ["░░░░░", "▒▒▒▒▒", "▒▒▒▒▒", "░░░░░"];
        const alwaysText = "Isn't that cool?";
        let i = 0;

        setInterval(() => {
            pageTitle.innerText = titleFrames[i%titleFrames.length] + (alwaysText ? ` | ${alwaysText}` : ""); i++;
        }, 300);
    </script>
    <noscript>
        <div class="warning">
            <img src="../source/icons/Warning.png" height="20px">
            <p>
                Sorry, but this website won't work properly with JavaScript disabled. Please <a href="https://www.enable-javascript.com" target="_blank">enable</a> it.
            </p>
        </div>
    </noscript>
</body>
</html>
