<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="description" content="A test page (cuz why not?).">
    <link rel="icon" href="../assets/icons/Page.png">
    <link rel="stylesheet" href="../assets/css/stylesheet.css">
    <title>test</title>
</head>
<body>
    <script src="../assets/js/default.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const test_input = document.getElementById("test-input");
            const test_output = document.getElementById("test-output");
            const test_clear_all = document.getElementById("test-clear-all");
            document.addEventListener("keydown", () => enter(event, test_input, test_output));
            test_clear_all.addEventListener("click", () => clear(test_input, test_output));
        });

        function enter(event, test_input, test_output) {
            if (event.keyCode == 13) {
                if (!test_input) return;
                let outputLine = document.createElement("p");
                outputLine.style.margin = "0px";
                var newDate = new Date();
                Date.prototype.today = function() {
                    return ((this.getDate() < 10)?"0":"") + this.getDate() +"/"+(((this.getMonth()+1) < 10)?"0":"") + (this.getMonth()+1) +"/"+ this.getFullYear();
                };
                Date.prototype.timeNow = function() {
                     return ((this.getHours() < 10)?"0":"") + this.getHours() +":"+ ((this.getMinutes() < 10)?"0":"") + this.getMinutes() +":"+ ((this.getSeconds() < 10)?"0":"") + this.getSeconds();
                };
                outputLine.title = `Sent on ${newDate.today()} at ${newDate.timeNow()}`;
                outputLine.innerText = test_input.value;
                test_output.insertBefore(outputLine, test_output.childNodes[0]);
                test_input.value = "";
            };
        };

        function clear(test_input, test_output) {
            test_input.value = "";
            test_output.innerHTML = "";
        };
    </script>
    <main style="max-width: 300px">
        <header>
            <h1>Chat Simulator</h1>
            <hr size="1px">
        </header>
        <div class="chat-container">
            <div id="test-output" class="chat"></div>
            <div style="display: flex; gap: 3px;">
                <input type="text" id="test-input" placeholder="Enter something..." maxlength="25">
                <button type="button" id="test-clear-all" style="width: 30%;">Clear all</button>
            </div>
        </div>
        <footer style="text-align: center">
            <small><a href="index.html">Back to Tests</a></small>
        </footer>
    </main>
    <noscript>
        <div class="warning">
            <img src="../assets/icons/Warning.png" height="20px">
            <p>
                Sorry, but this website won't work properly with JavaScript disabled. Please <a href="https://www.enable-javascript.com" target="_blank">enable</a> it.
            </p>
        </div>
    </noscript>
</body>
</html>
